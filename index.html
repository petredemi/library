<body>
<div class="library">
    <h1>My Library </h1>
    <div>
        <form action="example" method="post">
          <fieldset>
            <legend>Library</legend>
            <li>

            </li>
            <li>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" >
            </li>
            <li>

                <input type="number" id="year" name="year"  min = '1' max = '3'>

          </fieldset>
        </form>

    </div>
